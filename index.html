<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopWorker連携完了</title>
  <style>
    /* フェードインアニメーション */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* テキストのアニメーション */
    @keyframes colorChange {
      0% { color: #7289da; }  /* Discord Blue */
      33% { color: #99aab5; }  /* Discord Gray */
      66% { color: #ffffff; }  /* White */
      100% { color: #7289da; }
    }

    body, html {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2f33;  /* Discord background color */
      color: #ffffff;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      animation: colorChange 3s infinite;
    }

    p {
      font-size: 1rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ShopWorkerとの認証が完了しました！</h1>
  </div>
</body>
</html>
